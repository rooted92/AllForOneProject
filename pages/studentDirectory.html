    <div class="container-fluid d-flex justify-content-center pt-3">

                </div>
            </div>
            <hr class="student-directory-hr">
            <div class="row">
                <p class="search-by-text">Search by student info:</p>
            </div>
            <div class="row d-flex justify-content-center g-3 data-input">
                <input id="firstNameInput" type="text" class="form directory-input" placeholder="First Name">
                <input id="lastNameInput" type="text" class="form directory-input" placeholder="Last Name">
            </div>
            <div class="row d-flex justify-content-center g-3 data-input get-btn-row">
                <button id="fNameSubBtn" type="button" class="btn directory-submitBtn">Submit</button>
                <button id="lNameSubBtn" type="button" class="btn directory-submitBtn">Submit</button>
            </div>
            <div class="row d-flex justify-content-center g-3 data-input mt-4">
                <input id="slackNameInput" type="text" class="form directory-input" placeholder="Slack Name">
                <input id="emailInput" type="text" class="form directory-input" placeholder="Email">
            </div>
            <div class="row d-flex justify-content-center g-3 data-input get-btn-row">
                <button id="sNameSubBtn" type="button" class="btn directory-submitBtn">Submit</button>
                <button id="emailSubBtn" type="button" class="btn directory-submitBtn">Submit</button>
            </div>
            <div class="row mt-5 student-data-text">
                <div class="col-6 d-grid justify-content-end">
                    <p class="p-0 m-0">First Name:</p>
                    <p class="p-0 m-0">Last Name:</p>
                    <p class="p-0 m-0">Slack Name:</p>
                    <p class="p-0 m-0">Email:</p>
                    <p class="p-0 m-0">Hobbies:</p>
                </div>
                <div class="col-6">
                    <p id="showFirstName" class="p-0 m-0">Pedro</p>
                    <p id="showLastName" class="p-0 m-0">Castaneda</p>
                    <p id="showSlackName" class="p-0 m-0">Pedro Castaneda</p>
                    <p id="showEmail" class="p-0 m-0">pcastaneda@codestack.co</p>
                    <p id="showHobbies" sh class="p-0 m-0">hiking and traveling</p>
                </div>
            </div>
            <div class="row">
                <div class="container text-center directory-back-link-container">
                    <a class="back-link" href="../index.html">BACK</a>
                </div>
            </div>
