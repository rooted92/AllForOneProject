<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Picker | All For One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-img">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Restaurant Picker</a>
            <a class="home-link" href="../index.html">Home</a>
        </div>
        <p class="my-name">Pedro Castaneda</p>
    </nav>
    <div class="container-fluid d-flex justify-content-center pt-3">
        <div class="api-content">
            <div class="row d-flex justify-content-center">
                <h1 class="d-flex justify-content-center pt-3">Select Category</h1>
            </div>
            <div class="row d-flex flex-column align-content-center g-2 mt-3">
                <button id="latinSubBtn" type="button" class="btn restaurant-submitBtn">Latin</button>
                <button id="asianSubBtn" type="button" class="btn restaurant-submitBtn">Asian</button>
                <button id="americanSubBtn" type="button" class="btn restaurant-submitBtn">American</button>
                <button id="europeanSubBtn" type="button" class="btn restaurant-submitBtn">European</button>
            </div>
            <div class="row text-center mt-4">
                <p id="showOutput">Text will go here</p>
            </div>
            <div class="row">
                <div class="container text-center restaurant-back-link-container">
                    <a class="back-link" href="../index.html">BACK</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/restaurantPicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
